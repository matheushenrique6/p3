<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caculadora </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
                <h1>caculadora de gojeta  </h1>
        </header>
        <section>
            <form action="" id="formes">
                <label for="bill">
                    <p>quanto ficou a conta?</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="100" name="bill" id="conta" required >
                </p>
                <label for="serv">
                    <p>como foi o serviço</p>
                </label>
                <p>
        
                    <select name="serv" id="serviço" required>
                        <option disabled selected value="0">escolha uma opiçao </option>
                        <option value="0.3">30%-incrive</option>
                        <option value="0.2">20%-bom</option>
                        <option value="0.15">15%-aceitavel</option>
                        <option value="0.1">10%-ruim</option>
                        <option value="0.05">05%-pessimo</option>
                         </select>
                         <p>
                            <label for="pessoas">
                                <p>quantas pessoas vao dividir a conta </p>
                            </label>
                        </p>
                        <p>
                           <input type="number" placeholder="1" name="pessoas" id="pessoas" required>
                           pessoas
                        </p>
                        <p><button type="submit">cacular</button></p>
        
                </p>
            </form>
        </section>
        <div id="totaltip">
            gojeta
            R$ <span id="tip" >0,00</span>
            <span id="each">cada</span>
        </div>
    </main>
    <script src="scrip.js"></script>
</body>
</html>
